<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madu Murni Bu Yanti</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module">
    import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
    import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
    import { 
      Sun, Moon, Droplets, ShoppingBag, MessageCircle, 
      Instagram, Facebook, MapPin, Phone, Mail, Menu, X, ChevronRight 
    } from 'https://esm.sh/lucide-react@0.263.1';

const Tiktok = ({ size = 24, ...props }) => (
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width={size}
    height={size}
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    strokeWidth="2"
    strokeLinecap="round"
    strokeLinejoin="round"
    {...props}
  >
    <path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5" />
  </svg>
);

const App = () => {
  const [darkMode, setDarkMode] = useState(false);
  const [isMenuOpen, setIsMenuOpen] = useState(false);

  // Smooth Scroll Function
  const scrollTo = (id) => {
    const element = document.getElementById(id);
    if (element) {
      element.scrollIntoView({ behavior: 'smooth' });
    }
    setIsMenuOpen(false);
  };

  // Dark Mode Toggle
  const toggleDarkMode = () => {
    setDarkMode(!darkMode);
    document.documentElement.classList.toggle('dark');
  };

  // Intersection Observer for Fade-in animations
  useEffect(() => {
    const observerOptions = {
      threshold: 0.1
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('opacity-100', 'translate-y-0');
          entry.target.classList.remove('opacity-0', 'translate-y-10');
        }
      });
    }, observerOptions);

    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

    return () => observer.disconnect();
  }, []);

  const productsMadu = [
    {
      id: 1,
      name: "Madu Hutan Murni",
      desc: "Madu asli dari hutan tropis tanpa bahan pengawet.",
      price: "Rp 15.000-150.000",
      image: "https://images.unsplash.com/photo-1558642452-9d2a7deb7f62?auto=format&fit=crop&q=80&w=400"
    },
    {
      id: 2,
      name: "Madu ternak",
      desc: "Madu dengan rasa sedikit asam yang kaya akan antioksidan.",
      price: "Rp 15.000-150.000",
      image: "https://images.unsplash.com/photo-1578662996442-48f60103fc96?auto=format&fit=crop&q=80&w=400"
    }
  ];

  const productsZamZam = [
    {
      id: 1,
      name: "Air Zam-Zam 5L",
      desc: "Kemasan galon original langsung dari Arab Saudi.",
      price: "Rp 450.000",
      image: "https://images.unsplash.com/photo-1584464491033-06628f3a6b7b?auto=format&fit=crop&q=80&w=400"
    },
    {
      id: 2,
      name: "Air Zam-Zam 1L",
      desc: "Kemasan praktis untuk konsumsi harian keluarga.",
      price: "Rp 95.000",
      image: "https://images.unsplash.com/photo-1523362628745-0c100150b504?auto=format&fit=crop&q=80&w=400"
    }
  ];

  return (
    <div className={`${darkMode ? 'dark' : ''} min-h-screen transition-colors duration-300`}>
      <div className="bg-white dark:bg-zinc-950 text-zinc-900 dark:text-zinc-100 font-sans">
        
        {/* Navigation */}
        <nav className="fixed w-full z-50 bg-white/80 dark:bg-zinc-950/80 backdrop-blur-md border-b border-zinc-200 dark:border-zinc-800">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex justify-between h-16 items-center">
              <div className="flex items-center gap-2 cursor-pointer" onClick={() => scrollTo('home')}>
                <div className="bg-amber-500 p-1.5 rounded-lg">
                  <Droplets className="text-white w-6 h-6" />
                </div>
                <span className="text-xl font-bold tracking-tight">BERKAH<span className="text-amber-500">ALAMI</span></span>
              </div>

              {/* Desktop Nav */}
              <div className="hidden md:flex items-center space-x-8">
                {['About Me', 'Produk Madu', 'Air Zam-Zam', 'Kontak'].map((item) => (
                  <button 
                    key={item}
                    onClick={() => scrollTo(item.toLowerCase().replace(' ', '-'))}
                    className="hover:text-amber-500 transition-colors font-medium text-sm uppercase tracking-wider"
                  >
                    {item}
                  </button>
                ))}
                <button onClick={toggleDarkMode} className="p-2 rounded-full hover:bg-zinc-100 dark:hover:bg-zinc-800 transition-colors">
                  {darkMode ? <Sun size={20} /> : <Moon size={20} />}
                </button>
              </div>

              {/* Mobile Menu Button */}
              <div className="md:hidden flex items-center gap-4">
                <button onClick={toggleDarkMode} className="p-2">
                  {darkMode ? <Sun size={20} /> : <Moon size={20} />}
                </button>
                <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-2">
                  {isMenuOpen ? <X size={24} /> : <Menu size={24} />}
                </button>
              </div>
            </div>
          </div>

          {/* Mobile Nav Overlay */}
          {isMenuOpen && (
            <div className="md:hidden bg-white dark:bg-zinc-900 border-b border-zinc-200 dark:border-zinc-800 p-4 space-y-4">
              {['About Me', 'Produk Madu', 'Air Zam-Zam', 'Kontak'].map((item) => (
                <button 
                  key={item}
                  onClick={() => scrollTo(item.toLowerCase().replace(' ', '-'))}
                  className="block w-full text-left px-4 py-2 hover:bg-amber-50 dark:hover:bg-amber-900/20 rounded-lg"
                >
                  {item}
                </button>
              ))}
            </div>
          )}
        </nav>

        {/* Hero Section */}
        <section id="home" className="pt-32 pb-20 px-4">
          <div className="max-w-7xl mx-auto grid md:grid-cols-2 gap-12 items-center">
            <div className="reveal opacity-0 translate-y-10 transition-all duration-1000">
              <span className="inline-block px-4 py-1.5 mb-6 text-xs font-bold tracking-widest uppercase bg-amber-100 dark:bg-amber-900/30 text-amber-600 dark:text-amber-400 rounded-full">
                Kualitas Premium & Original
              </span>
              <h1 className="text-5xl md:text-7xl font-extrabold mb-6 leading-tight">
                Kesegaran Alami <br />
                <span className="text-amber-500">Madu & Zam-Zam</span>
              </h1>
              <p className="text-lg text-zinc-600 dark:text-zinc-400 mb-8 max-w-lg">
                Menyediakan produk kesehatan alami terbaik dari alam. Madu murni pilihan dan Air Zam-Zam original 100% untuk keberkahan kesehatan Anda.
              </p>
              <div className="flex gap-4">
                <button onClick={() => scrollTo('produk-madu')} className="bg-amber-500 hover:bg-amber-600 text-white px-8 py-4 rounded-xl font-bold shadow-lg shadow-amber-500/20 transition-all flex items-center gap-2">

                </button>
                <button onClick={() => scrollTo('kontak')} className="border border-zinc-300 dark:border-zinc-700 px-8 py-4 rounded-xl font-bold hover:bg-zinc-50 dark:hover:bg-zinc-800 transition-all">
                  Hubungi Kami
                </button>
              </div>
            </div>
            <div className="relative reveal opacity-0 translate-y-10 transition-all duration-1000 delay-300">

              <img

                alt="Premium Honey" 
                className="relative rounded-3xl shadow-2xl object-cover h-[500px] w-full"
              />
            </div>
          </div>
        </section>

        {/* About Me Section */}
        <section id="about-me" className="py-24 bg-zinc-50 dark:bg-zinc-900/50">

            <div className="w-20 h-1.5 bg-amber-500 mx-auto mb-8 rounded-full"></div>

              Berawal dari keinginan untuk berbagi kebaikan alam, Berkah Alami hadir sebagai solusi penyedia produk kesehatan yang terjamin keasliannya. Kami mengkurasi setiap tetes Madu langsung dari peternak dan memastikan Air Zam-Zam yang kami distribusikan memiliki sanad pengiriman yang jelas dari tanah suci.
            </p>
            <div className="grid grid-cols-3 gap-8 mt-16">
              {[
                { label: 'Pelanggan', val: '1k+' },
                { label: 'Produk', val: '10+' },
                { label: 'Tahun', val: '5+' },
              ].map((stat, i) => (
                <div key={i} className="flex flex-col">
                  <span className="text-3xl font-bold text-amber-500">{stat.val}</span>
                  <span className="text-sm text-zinc-500 uppercase tracking-widest">{stat.label}</span>
                </div>
              ))}
            </div>
          </div>
        </section>

        {/* Produk Madu Section */}
        <section id="produk-madu" className="py-24 px-4">
          <div className="max-w-7xl mx-auto">
            <div className="flex justify-between items-end mb-12 reveal opacity-0 translate-y-10 transition-all duration-1000">
              <div>
                <h2 className="text-3xl font-bold mb-2">Koleksi Madu Murni</h2>
                <p className="text-zinc-500">Madu hutan pilihan dengan kualitas laboratorium.</p>
              </div>
            </div>
            <div className="grid md:grid-cols-2 lg:grid-cols-2 gap-8">
              {productsMadu.map((product) => (
                <div key={product.id} className="group bg-white dark:bg-zinc-900 rounded-3xl overflow-hidden border border-zinc-200 dark:border-zinc-800 hover:border-amber-500/50 transition-all reveal opacity-0 translate-y-10 transition-all duration-1000">
                  <div className="relative overflow-hidden h-72">
                    <img src={product.image} alt={product.name} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" />
                    <div className="absolute top-4 left-4 bg-white/90 dark:bg-zinc-800/90 backdrop-blur px-3 py-1 rounded-full text-xs font-bold text-amber-600">Terlaris</div>
                  </div>
                  <div className="p-8">
                    <h3 className="text-2xl font-bold mb-3">{product.name}</h3>
                    <p className="text-zinc-500 dark:text-zinc-400 mb-6">{product.desc}</p>
                    <div className="flex justify-between items-center">
                      <span className="text-2xl font-bold text-amber-600">{product.price}</span>
                      <button className="bg-zinc-900 dark:bg-zinc-100 text-white dark:text-zinc-900 p-4 rounded-2xl hover:bg-amber-500 dark:hover:bg-amber-500 hover:text-white transition-colors">
                        <ShoppingBag size={20} />
                      </button>
                    </div>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </section>

        {/* Produk Air Zam-Zam Section */}
        <section id="air-zam-zam" className="py-24 px-4 bg-zinc-50 dark:bg-zinc-950">
          <div className="max-w-7xl mx-auto">
            <div className="flex justify-between items-end mb-12 reveal opacity-0 translate-y-10 transition-all duration-1000">
              <div>
                <h2 className="text-3xl font-bold mb-2">Air Zam-Zam Original</h2>
                <p className="text-zinc-500">Air penuh berkah langsung dari sumber mata air suci.</p>
              </div>
            </div>
            <div className="grid md:grid-cols-2 lg:grid-cols-2 gap-8">
              {productsZamZam.map((product) => (
                <div key={product.id} className="group bg-white dark:bg-zinc-900 rounded-3xl overflow-hidden border border-zinc-200 dark:border-zinc-800 hover:border-blue-500/50 transition-all reveal opacity-0 translate-y-10 transition-all duration-1000">
                  <div className="relative overflow-hidden h-72">
                    <img src={product.image} alt={product.name} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" />
                  </div>
                  <div className="p-8">
                    <h3 className="text-2xl font-bold mb-3">{product.name}</h3>
                    <p className="text-zinc-500 dark:text-zinc-400 mb-6">{product.desc}</p>
                    <div className="flex justify-between items-center">
                      <span className="text-2xl font-bold text-zinc-900 dark:text-zinc-100">{product.price}</span>
                      <button className="border-2 border-zinc-900 dark:border-zinc-100 p-4 rounded-2xl hover:bg-zinc-900 hover:text-white dark:hover:bg-zinc-100 dark:hover:text-zinc-900 transition-colors">
                        <ShoppingBag size={20} />
                      </button>
                    </div>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </section>

        {/* Footer / Contact Section */}
        <footer id="kontak" className="pt-24 pb-12 bg-zinc-900 text-zinc-400">
          <div className="max-w-7xl mx-auto px-4">
            <div className="grid md:grid-cols-4 gap-12 mb-16 reveal opacity-0 translate-y-10 transition-all duration-1000">
              <div className="col-span-1 md:col-span-2">
                <div className="flex items-center gap-2 mb-6">
                  <div className="bg-amber-500 p-1.5 rounded-lg">
                    <Droplets className="text-white w-5 h-5" />
                  </div>
                  <span className="text-xl font-bold text-white tracking-tight">Madu<span className="text-amber-500">Sultan</span></span>
                </div>
                <p className="mb-8 max-w-sm">
                  Pusat Madu murni dan Air Zam-Zam terpercaya. Kami melayani pengiriman ke seluruh wilayah Indonesia dengan aman dan cepat.
                </p>
                <div className="flex gap-4">
                  <a href="https://www.instagram.com/buyantimadumurni?igsh=dmhhZWp5aGV5dWli" 
                  target="_blank"className="w-10 h-10 rounded-full bg-zinc-800 flex items-center justify-center hover:bg-amber-500 transition-colors text-white">
                    <Instagram size={20} />
                  </a>
                  <a href="https://www.facebook.com/share/17d2v99PoY/"
                  target="_blank" className="w-10 h-10 rounded-full bg-zinc-800 flex items-center justify-center hover:bg-amber-500 transition-colors text-white">
                    <Facebook size={20} />
                  </a>
                  <a href="https://www.instagram.com/buyantimadumurni?igsh=dmhhZWp5aGV5dWli"
                    target="_blank"
                    rel="noopener noreferrer"
                    className="w-10 h-10 rounded-full bg-zinc-800 flex items-center justify-center hover:bg-amber-500 transition-colors text-white">
                    <Tiktok size={20} />
                  </a>
                </div>
              </div>

              <div>
                <h4 className="text-white font-bold mb-6 uppercase tracking-widest text-sm">Hubungi Kami</h4>
                <ul className="space-y-4">
                  <li className="flex items-start gap-3">
                    <MapPin className="text-amber-500 shrink-0 mt-1" size={18} />
                    <span>Jl. Santri, Bantul , Yogyakarta, Indonesia</span>
                  </li>
                  <li className="flex items-center gap-3">
                    <Phone className="text-amber-500 shrink-0" size={18} />
                    <span>+62 858-7817-4003</span>
                  </li>
                  <li className="flex items-center gap-3">
                    <Mail className="text-amber-500 shrink-0" size={18} />
                    <span>wayanlumaga@gmail.com</span>
                  </li>
                </ul>
              </div>

              <div>
                <h4 className="text-white font-bold mb-6 uppercase tracking-widest text-sm">Lokasi</h4>
                <a href="https://maps.app.goo.gl/sMVqVCyh7vGb9grH6" target="_blank" rel="noopener noreferrer" className="block rounded-2xl overflow-hidden grayscale opacity-70 hover:grayscale-0 hover:opacity-100 transition-all duration-500 h-40 bg-zinc-800 relative">
                  <iframe 
                    title="Lokasi Madu Sultan"
                    src="https://maps.google.com/maps?q=Jl.+Santri,+Bantul,+Yogyakarta&t=&z=15&ie=UTF8&iwloc=&output=embed" 
                    className="w-full h-full pointer-events-none border-0"
                    allowFullScreen
                    loading="lazy"
                  ></iframe>
                </a>
              </div>
            </div>
            
            <div className="border-t border-zinc-800 pt-8 text-center text-sm">
              <p>&copy; {new Date().getFullYear()} Madu Sultan. Hak Cipta Dilindungi.</p>
            </div>
          </div>
        </footer>

        {/* Sticky WhatsApp Button */}
        <a 
          href="https://wa.me/qr/Q5LOZKK7FDOSM1" 
          target="https://wa.me/qr/Q5LOZKK7FDOSM1" 
          rel="noopener noreferrer"
          className="fixed bottom-6 right-6 z-50 bg-green-500 text-white p-4 rounded-full shadow-2xl hover:scale-110 active:scale-95 transition-all"
        >
          <MessageCircle size={28} />
        </a>

      </div>
    </div>
  );
};

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>
</html>
